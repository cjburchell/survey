<h4>{{number + 1}}. {{ question?.text }}</h4>
<table class="table table-bordered table-sm">
  <thead>
  <tr class="d-flex">
    <th class="col-3">Answer</th>
    <th class="col-7"><div class="row"><div class="col text-left">0%</div> <div class="col text-right">100%</div></div></th>
    <th class="col-1">Count</th>
    <th class="col-1">Percent</th>
  </tr>
  </thead>
  <tbody>
  <tr class="d-flex" *ngFor="let result of results">
    <td class="col-3">{{result.answer}}</td>
    <td class="col-7"><ngb-progressbar type="info" [value]="(result.count/submitCount) * 100"></ngb-progressbar></td>
    <td class="col-1 text-right">{{(result.count)}}</td>
    <td class="col-1 text-right">{{(result.count/submitCount) | percent }}</td>
  </tr>
  </tbody>
</table>
