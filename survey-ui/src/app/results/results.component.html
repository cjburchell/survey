<ng-template [ngIf]="survey">
  <nav  class="navbar navbar-expand-sm bg-light fixed-top">
    <h2>{{ survey?.name }} Results</h2>
  </nav >

  <div style="margin-top:80px">
    <div class="row container-fluid">
      <div class="col">
        <div *ngFor="let question of survey?.questions; let i = index">
          <app-result [question] = "question" [number] = "i" [surveyId]="surveyId" [submitCount]="submitCount"></app-result>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" style="margin-top:10px; margin-bottom:10px">
      <button type="button" class="btn btn-outline-secondary btn-lg" (click)="back()">Back</button>
    </div>
  </div>
</ng-template>
